{% extends "layout.html" %}


<!DOCTYPE HTML5>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.earth{
    height: 125px;
    width: 125px;
    border-radius: 55%;
    display: inline-block;
}
.mars{
    height: 75px;
    width: 75px;
    background-color: #e0620e;
    border-radius: 55%;
    display: inline-block;
}
.jupiter{
    height: 425px;
    width: 425px;
    background-color: #907c4c;
    border-radius: 55%;
    display: inline-block;
}
.space{
    width: 100px;
    background-color: aliceblue;
    display: inline-block;
}
</style>
</head>
<body>

<div style="text-align:center">
  <h1>Space Journey</h1>
  <img class="earth" src="earth.png"></img>
  <span class="space"></span>
  <img class="mars" src="mars.png"></img>
  <img class="jupiter" src="jupiter.png"></img>
</div>

</body>
</html>
