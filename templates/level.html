{% extends "layout.html" %}
{% block body %}

<div id="fuel-container">
    <h1 id="fuel-number">Fuel: {{ account["fuel"] }}</h1>
</div>
<div id="circle-container">
    <div class="circle" id="circle1"><button class="planet-btn" data-planet="1">Earth</button></div>
    <div class="circle" id="circle2"><button class="planet-btn" data-planet="2">Mars</button></div>
    <div class="circle" id="circle3"><button class="planet-btn" data-planet="3">Jupiter</button></div>
</div>
<div class="homeBtn">
    <a class="btn" href="{{ url_for('home') }}">Why Am I Here&nbsp;?</a>
</div>


{% endblock %}
